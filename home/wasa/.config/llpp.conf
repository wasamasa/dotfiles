<llppconfig>
<defaults
    width='900'
    height='900'
    scroll-bar-width='7'
    scroll-handle-height='12'
    horizontal-scrollbar-visible='true'
    vertical-scrollbar-visible='true'
    case-insensitive-search='true'
    preload='true'
    page-bias='0'
    scroll-step='100'
    auto-scroll-step='2'
    max-height-fit='true'
    crop-hack='false'
    throttle='false'
    highlight-links='false'
    under-cursor-info='false'
    vertical-margin='2'
    zoom='100'
    presentation='false'
    rotation-angle='0'
    persistent-bookmarks='true'
    fit-model='proportional'
    pixmap-cache-size='32M'
    tex-count='256'
    slice-height='24'
    thumbnail-width='76'
    persistent-location='true'
    background-color='128/128/128'
    tile-width='2048'
    tile-height='2048'
    mupdf-store-size='256M'
    checkers='true'
    aalevel='8'
    trim-margins='false'
    trim-fuzz='0/0/0/0'
    uri-launcher='xdg-open &quot;%s&quot;'
    path-launcher='lp &quot;%s&quot;'
    color-space='rgb'
    invert-colors='false'
    brightness='1.000000'
    redirectstderr='false'
    selection-command='xsel -i'
    synctex-command='echo SyncTex'
    pax-command='cat'
    update-cursor='false'
    hint-font-size='12'
    horizontal-scroll-step='24'
    page-scroll-scale='1.000000'
    use-pbo='false'
    wheel-scrolls-pages='false'
    remote-in-a-new-instance='false'
    point-and-x='false'
    point-and-x-mark='word'>
<keymap mode='view'>
<map in='h' out='left'/>
<map in='j' out='down'/>
<map in='k' out='up'/>
<map in='l' out='right'/>
<map in='pgup' out='del'/>
<map in='pgdown' out='space'/>
<map in='ctrl-b' out='b'/>
<map in='b' out='pgup'/>
<map in='space' out='pgdown'/>
<map in='u' out='ctrl-up'/>
<map in='d' out='ctrl-down'/>
</keymap>
</defaults>
</llppconfig>
